      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                black: '#0a0a0a',
                dark: '#121212',
                charcoal: '#1c1c1c',
                accent: '#3b82f6', // Electric Blue
                neon: '#10b981', // Soft Neon Green
                purple: '#8b5cf6', // Tech Lilac
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',

            keyframes: {
              float: {

            }
          },
        },
      }
